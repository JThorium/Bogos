<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Adventure Aliens</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="output.css" rel="stylesheet">
    <style>
        body { font-family: 'Press Start 2P', cursive; background-color: #0c0a14; color: white; }
        .modal-container {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
        .modal {
            background-color: rgba(18, 16, 33, 0.9);
            border: 2px solid #4a044e;
            box-shadow: 0 0 20px rgba(192, 38, 211, 0.5);
        }
        .menu-button {
            transition: transform 0.2s ease, filter 0.2s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .menu-button:hover:not(:disabled) {
            transform: scale(1.05);
            filter: brightness(1.2);
        }
        .menu-button:disabled {
            background-color: #4b5563;
            cursor: not-allowed;
            opacity: 0.6;
        }
        .upgrade-card {
            background-color: #1e1b34;
            border: 1px solid #3b0764;
        }
        .tab-button.active {
            background-color: #a21caf; /* Fuchsia-700 */
            border-bottom: 2px solid #f0abfc; /* Fuchsia-300 */
        }
    </style>
</head>
<body class="w-screen h-screen flex items-center justify-center overflow-hidden">

    <!-- Game Container (Canvas + HUD) -->
    <div id="gameContainer" class="relative w-full h-full" style="display: none;">
        <canvas id="gameCanvas" class="w-full h-full block bg-gray-900"></canvas>

        <!-- In-Game HUD -->
        <div id="gameHud" class="absolute inset-0 p-4 text-white pointer-events-none flex flex-col justify-between">
            <!-- Top HUD -->
            <div class="flex justify-between items-start">
                <!-- Health & Shield -->
                <div class="w-1/3">
                    <div class="text-sm mb-1 text-red-400">HEALTH</div>
                    <div class="w-full bg-red-900/50 rounded-full h-4 border-2 border-red-500/70">
                        <div id="healthBar" class="bg-red-500 h-full rounded-full transition-all duration-300" style="width: 100%;"></div>
                    </div>
                    <div class="w-full bg-blue-900/50 rounded-full h-3 mt-1 border-2 border-blue-500/70">
                        <div id="shieldBar" class="bg-blue-400 h-full rounded-full transition-all duration-300" style="width: 100%;"></div>
                    </div>
                </div>
                <!-- Score -->
                <div class="text-center">
                    <div class="text-lg md:text-2xl text-amber-400">SCORE</div>
                    <div id="scoreCounter" class="text-2xl md:text-4xl">0</div>
                </div>
                <!-- DNA & Weapon -->
                <div class="w-1/3 text-right">
                    <div class="text-lg md:text-2xl text-green-400">DNA: <span id="runDnaCounter">0</span></div>
                    <div class="text-sm mt-2 text-cyan-300">WEAPON: <span id="currentWeaponDisplay">LASER</span></div>
                </div>
            </div>
        </div>
    </div>

    <!-- This would be the main menu or a Relay Point screen -->
    <div id="mainMenu" class="text-center">
        <h1 class="text-4xl text-fuchsia-400 mb-8">ADVENTURE ALIENS</h1>
        <div class="flex flex-col space-y-4">
            <button id="startGameButton" class="menu-button bg-green-600 text-white font-bold py-3 px-6 rounded-lg text-lg">START RUN</button>
            <button id="openEvolutionChamberButton" class="menu-button bg-purple-800 text-white font-bold py-3 px-6 rounded-lg text-lg">
                EVOLUTION CHAMBER
            </button>
        </div>
    </div>

    <!-- The Evolution Chamber Modal -->
    <div id="evolutionChamberContainer" class="modal-container" style="display: none;">
        <div id="evolutionChamber" class="modal flex flex-col h-full max-h-[90vh] w-full max-w-5xl p-4 rounded-xl">
            <!-- Header -->
            <div class="flex-shrink-0 border-b-2 border-fuchsia-800 pb-3 mb-3">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl md:text-4xl text-green-400">EVOLUTION CHAMBER</h2>
                    <button id="closeEvolutionChamberButton" class="text-2xl text-gray-400 hover:text-white">&times;</button>
                </div>
                <p class="text-base md:text-lg mt-1 text-green-300">XENO-DNA: <span id="dnaCounter">1250</span></p>
            </div>

            <!-- Main Content Area -->
            <div class="flex-grow min-h-0 overflow-y-auto">
                <!-- Category Tabs -->
                <div class="flex justify-center space-x-2 md:space-x-4 mb-4">
                    <button id="outfitUpgradesTab" class="tab-button active menu-button bg-blue-700 text-white font-bold py-2 px-4 rounded-t-lg text-sm">OUTFIT</button>
                    <button id="weaponUpgradesTab" class="tab-button menu-button bg-red-700 text-white font-bold py-2 px-4 rounded-t-lg text-sm">WEAPONS</button>
                </div>

                <!-- Outfit Upgrades Section -->
                <div id="outfitUpgradesSection" class="upgrade-section">
                    <div id="outfitUpgradeGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- JavaScript will populate this grid -->
                    </div>
                </div>

                <!-- Weapon Upgrades Section (Initially hidden) -->
                <div id="weaponUpgradesSection" class="upgrade-section" style="display: none;">
                    <div id="weaponUpgradeGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- JS will populate this with weapon upgrades -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="xenoscape-game.js"></script>

</body>
</html>
