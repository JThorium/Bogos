<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenoscape Genesis</title>
    <link href="output.css" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; }
        #gameCanvas { display: block; }
        #mainMenu, #evolutionChamberContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
        }
        #evolutionChamberContainer {
            display: none; /* Hidden by default */
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .menu-button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .menu-button:hover:not(:disabled) {
            filter: brightness(1.2);
        }
        .menu-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .upgrade-card {
            background-color: #1a202c; /* Darker background for cards */
            border: 1px solid #2d3748; /* Border color */
        }
        .upgrade-card button:disabled {
            background-color: #4a5568; /* Grey out disabled buttons */
        }
        .tab-button {
            padding: 8px 15px;
            cursor: pointer;
            background-color: #2d3748;
            border: none;
            border-bottom: 2px solid transparent;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .tab-button.active {
            background-color: #4a5568;
            border-color: #63b3ed; /* Blue border for active tab */
        }
        #gameHUD {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            color: white;
            font-family: 'Press Start 2P', cursive; /* Pixel font */
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 50;
        }
        .hud-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .hud-bar-container {
            width: 150px;
            height: 15px;
            background-color: #333;
            border: 1px solid #555;
            margin-bottom: 5px;
            position: relative;
        }
        .hud-bar {
            height: 100%;
            background-color: #4CAF50; /* Green for health */
            transition: width 0.1s linear;
        }
        #shieldBar {
            background-color: #00BFFF; /* Blue for shield */
        }
        .hud-text {
            font-size: 0.8em;
            margin-bottom: 5px;
        }
        .hud-counter {
            font-size: 1.2em;
            color: #facc15; /* Yellow for DNA/Score */
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <!-- Main Menu -->
    <div id="mainMenu" class="text-center">
        <h1 class="text-5xl font-bold text-purple-400 mb-8">Xenoscape Genesis</h1>
        <button id="startGameButton" class="menu-button bg-green-500 hover:bg-green-600">Start Game</button>
        <button id="openEvolutionChamberButton" class="menu-button bg-blue-500 hover:bg-blue-600">Evolution Chamber</button>
    </div>

    <!-- Game Container -->
    <div id="gameContainer" style="display: none;">
        <canvas id="gameCanvas"></canvas>
        <div id="gameHUD">
            <div class="hud-section">
                <div class="hud-text">HEALTH</div>
                <div class="hud-bar-container"><div id="healthBar" class="hud-bar bg-red-500"></div></div>
                <div class="hud-text">SHIELD</div>
                <div class="hud-bar-container"><div id="shieldBar" class="hud-bar bg-blue-500"></div></div>
            </div>
            <div class="hud-section text-right">
                <div class="hud-text">SCORE</div>
                <div id="scoreCounter" class="hud-counter">0</div>
                <div class="hud-text">DNA</div>
                <div id="runDnaCounter" class="hud-counter">0</div>
                <div class="hud-text">WEAPON</div>
                <div id="currentWeaponDisplay" class="hud-counter">LASER</div>
            </div>
        </div>
    </div>

    <!-- Evolution Chamber -->
    <div id="evolutionChamberContainer" class="p-6 text-center">
        <h2 class="text-4xl font-bold text-purple-300 mb-6">Evolution Chamber</h2>
        <p class="text-lg text-gray-300 mb-6">Spend DNA to evolve Xylar's abilities and gear.</p>
        <div class="text-xl text-yellow-400 mb-6">DNA: <span id="dnaCounter">0</span></div>

        <div class="flex justify-center mb-6">
            <button id="outfitUpgradesTab" class="tab-button active rounded-tl-lg rounded-bl-lg">Outfit Upgrades</button>
            <button id="weaponUpgradesTab" class="tab-button rounded-tr-lg rounded-br-lg">Weapon Upgrades</button>
        </div>

        <div id="outfitUpgradesSection" class="upgrade-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
            <div id="outfitUpgradeGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Outfit upgrade cards will be rendered here by JS -->
            </div>
        </div>

        <div id="weaponUpgradesSection" class="upgrade-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6" style="display: none;">
            <div id="weaponUpgradeGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Weapon upgrade cards will be rendered here by JS -->
            </div>
        </div>

        <button id="closeEvolutionChamberButton" class="menu-button bg-red-500 hover:bg-red-600 mt-6">Close Chamber</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="upgradeData.js"></script>
    <script type="module" src="gameUtils.js"></script>
    <script type="module" src="player.js"></script>
    <script type="module" src="projectiles.js"></script>
    <script type="module" src="enemies.js"></script>
    <script type="module" src="particles.js"></script>
    <script type="module" src="dnaDrop.js"></script>
    <script type="module" src="parallaxLayer.js"></script>
    <script type="module" src="platforms.js"></script>
    <script type="module" src="uiManager.js"></script>
    <script type="module" src="xenoscape-game.js"></script>
</body>
</html>
