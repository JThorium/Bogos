name: Deploy AstroAnnihilatorReborn to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './AstroAnnihilatorReborn/package-lock.json'

      - name: Install dependencies
        run: |
          cd AstroAnnihilatorReborn
          npm ci

      - name: Build game
        run: |
          cd AstroAnnihilatorReborn
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create staging directory for GitHub Pages
        run: |
          mkdir gh_pages_staging
          git ls-files | xargs -I {} cp --parents -R {} gh_pages_staging/
          # AstroAnnihilatorReborn/dist is already copied by the above command
          # Now, set the game selection page as the root index.html
          mv gh_pages_staging/src/static/index.html gh_pages_staging/index.html
          # Optional: remove src/static if it's now empty or not needed at that path
          # For now, we'll leave it to avoid accidental deletion of other static assets
          # that might still be in src/static and referenced by other means.

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './gh_pages_staging'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
