name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: AstroAnnihilatorReborn

      - name: Build
        run: npm run build
        working-directory: AstroAnnihilatorReborn

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: AstroAnnihilatorReborn/dist
          branch: gh-pages
          clean: true
          clean-exclude: |
            CNAME
            .nojekyll
          single-commit: true
          commit-message: "Deploy AstroAnnihilatorReborn to GitHub Pages"
